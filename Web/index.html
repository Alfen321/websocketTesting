<!DOCTYPE html>
<html lang="en" onclick="FocusOnInput()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webconsole</title>
    <link rel="icon" type="img/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="console">
        <div id="messages"></div>
        <div id="headerLine">
            <span class="user">guest</span>@
            <span class="location">webconsole</span> ~</div>
        <div class="currentLine">
            <span class="prompt">&lambda;</span>
            <input type="text" class="userInput" id="userInput" spellcheck="false" onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';">
        </div>
    </div>

</body>
<script src="js/core.js"></script>
<script src="js/connector.js"></script>
</html>
