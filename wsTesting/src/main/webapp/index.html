<body onload="Init()">
    <div class="console">
        <div id="oldContent"></div>
        <div id="headerLine">
            <span class="user">guest</span>@<span class="location">webconsole</span> ~</div>
        <div class="currentLine">
            <span class="prompt">&lambda;</span>
            <input type="text" class="userInput" id="userInput" spellcheck="false" onkeydown="CommandParser(this)" onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';">
        </div>
    </div>
    <script type="text/javascript">
        var messages = document.getElementById("userInput");
        var textMessage = document.getElementById("textMessage");
 
        var ws = new WebSocket('ws://localhost:8080/wsTesting/test');
 
        ws.onopen = function (message) { processOpen(message); };
        ws.onclose = function (message) { processClose(message); };
        ws.onmessage = function (message) { processMessage(message); };
 
        function processOpen(message) {
            messages.value += 'Server Connected...\n';
        }
 
        function processClose(message) {
            wa.send('client disconnected...');
            messages.value += 'Server disconnected...\n';
        }
 
        function sendMessage(message) {
            ws.send(textMessage.value);
            messages.value += 'send to server -> ' + textMessage.value + '\n';
            textMessage.value = '';
        }
 
        function processMessage(message) {
            messages.value += message.data + '\n';
        }
 
    </script>
</body>

</html>
